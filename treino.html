<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Treino</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-header">
        <a href="inicio.html" class="nav-head">Voltar ao Início</a>
    </header>
    <section id="treino">
        <h2>Registro de Treino</h2>
        <form>
            <input type="date" required>
            <input type="text" placeholder="Tipo de Treino" required>
            <input type="number" placeholder="Duração (min)" required>
            <select required>
                <option value="" disabled selected>Intensidade</option>
                <option value="1">1 - Leve</option>
                <option value="2">2</option>
                <option value="3">3 - Moderada</option>
                <option value="4">4</option>
                <option value="5">5 - Intensa</option>
            </select>
            <button type="submit">Salvar</button>
        </form>
    </section>
</body>
</html>
