<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atletas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-header">
        <a href="inicio.html" class="nav-head">Voltar ao Início</a>
    </header>
    <section id="cadastro">
        <h2>Cadastro de Atletas</h2>
        <form>
            <input type="text" placeholder="Nome do Atleta" required>
            <input type="number" placeholder="Idade" required>
            <input type="text" placeholder="Posição" required>
            <input type="text" placeholder="Altura" required>
            <input type="text" placeholder="Peso" required>
            <textarea placeholder="Observações"></textarea>
            <button type="submit">Salvar</button>
        </form>
    </section>
</body>
</html>
