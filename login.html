<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Monitoramento de Atletas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="login-page">
            <h1>Login</h1>
            <form class="login-form" action="inicio.html">
                <div class="access-options">
                    <label for="atleta">
                        <input type="radio" id="atleta" name="role" value="atleta">
                        Sou Atleta
                    </label>
                    <label for="treinador">
                        <input type="radio" id="treinador" name="role" value="treinador">
                        Sou Treinador
                    </label>
                    <label for="medico">
                        <input type="radio" id="medico" name="role" value="medico">
                        Sou Médico
                    </label>
                </div>
                <input type="text" placeholder="Usuário ou Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <a href="#">Esqueci minha senha</a>
            </form>
        </div>
    </body>
    </html>
